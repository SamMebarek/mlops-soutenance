# grafana/provisioning/dashboards/dashboards.yml

apiVersion: 1

providers:
  - name: "MLOps Dashboards"
    orgId: 1
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 5
    options:
      path: /var/lib/grafana/dashboards
      recursive: true
    editable: true